<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Number Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
        }
        .match {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Part Number Scanner</h1>
    <input type="text" id="partNumber" placeholder="Enter part number to search">
    <video id="video" autoplay></video>
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
